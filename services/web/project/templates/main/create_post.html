{% extends 'base.html' %}

{% block app_content %}

    <form id="new-post">
        <div class="form-group">
            <label for="title">Название поста</label>
            <input id="title" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Короткое описание</label>
            <input id="description" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="body">Текст поста</label>
            <textarea id="body" class="form-control" rows="6"></textarea>
        </div>

        <input id="form-submit" type="submit" value="Создать записульку" class="btn btn-light">

    </form>

{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/create_post.js') }}"></script>
{% endblock %}
